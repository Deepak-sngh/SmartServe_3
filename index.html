<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <title>Smart Serve #3</title>
</head>
<body>
    <div id="mainContainer">
        <div id="formBox">
            

            <form id="form" action="#">
                <img id="logo" src="/smartservlogo.png" alt="Logo">
                <input class="credentials_input" id="email" type="text" placeholder="Username" value="" onkeydown="validate()"/>
                <span id="text"></span>
                <input class="credentials_input" id="password" type="password" placeholder="Password" value="" onkeydown="validate()"/>
                <span id="text2"></span>
                <button id="submitbtn" type="button" name="submit"  onclick="validate()">Login</button>
                <a id="forgotpassword" href="#">Forgot your password?</a>
            </form>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
